<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ohmyfood</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="assets/css/app.css">
    <link href="libraries/fontawesome/css/fontawesome.min.css" rel="stylesheet">
</head>
<body>
<nav class="nav">
    <h2 class="h2">ohmyfood</h2>
</nav>
<form class="form-city">
    <label class="form-city__label">
        <i class="fas fa-map-marker-alt"></i>
        <input type="text" class="form-city__input" title="Renseignez votre ville" placeholder="Paris, Belleville">
    </label>
    <div class="form-city__container">
        <h1>Réservez le menu qui vous convient</h1>
        <p>Découvrez des restaurants d'exceptions, selectionnés par nos soins</p>
        <button type="submit" class="btn">Explorer nos restaurants</button>
    </div>
</form>
<section class="steps">
    <h1>Fonctionnement</h1>
    <div class="steps__cards">
        <div class="steps__card">
            <span class="steps__puce">1</span>
            <i class="fas fa-mobile-alt steps__icon"></i>
            <p class="steps__content">Choisissez un restaurant</p>
        </div>
        <div class="steps__card">
            <span class="steps__puce">2</span>
            <i class="fas fa-list-ul steps__icon"></i>
            <p class="steps__content">Composez votre menu</p>
        </div>
        <div class="steps__card">
            <span class="steps__puce">3</span>
            <i class="fas fa-store steps__icon"></i>
            <p class="steps__content">Dégustez au restaurant</p>
        </div>
    </div>
</section>
</body>
</html>
